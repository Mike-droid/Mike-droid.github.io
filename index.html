<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="images/Pokeball.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="scrollbar.css">
</head>
<body>
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Pokemon name">
      <div class="buttons">
        <button id="searchPokemon"><img src="images/search.svg" alt=""></button>
        <button id="clearPokemon"><img src="images/cancel.svg" alt=""></button>
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
